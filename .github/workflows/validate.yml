name: Validate CloudFormation

on:
  pull_request:
    branches: [ main ]


permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
      pull-requests: write    # This is required for infracost to write on pull requests.

jobs:
  cfn-lint:
    name: CloudFormation Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cfn-lint
        run: |
          pip install cfn-lint

      - name: Run cfn-lint
        run: |
          cfn-lint cf_template.yml

  validate-template:
    name: Validate Template Syntax
    runs-on: ubuntu-latest
    needs: cfn-lint  # Se ejecuta despu√©s de cfn-lint
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://cf_template.yml \
            --region ${{ vars.AWS_REGION || 'us-east-1' }}